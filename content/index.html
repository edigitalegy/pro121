<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="/css/enroll.css">
    <script src="./js/firebase.js" type="module"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h3 id="form-title" class="text-center"> يمكنك تسجيل دخولك أو إنشاء حساب جديد أو الدخول بالإيميل (Gmail)</h3>
                    
                    <!-- Login Form -->
                    <div id="auth-container">
                        <!-- Input Fields (Initially Hidden) -->
                        <div id="input-fields" class="d-none">
                            <div class="mb-3">
                                <input type="text" id="name" class="form-control" placeholder="الاسم الكامل" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
                            </div>
                        </div>
    
                        <div id="login-fields" class="d-none">
                            <div class="mb-3">
                                <input type="text" id="user" class="form-control" placeholder="اسم المستخدم" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
                            </div>
                        </div>
    
                        <div class="d-grid gap-2">
                            <!-- Main Buttons (Visible Initially) -->
                            <button id="login-btn" class="btn btn-success" onclick="showLogin()">
                                <i class="bi bi-box-arrow-in-right fs-3"></i> <!-- Login Icon -->
                            </button>
                            <button id="signup-btn" class="btn btn-primary" onclick="showSignUp()">
                                <i class="bi bi-person-plus fs-3"></i> <!-- Sign Up Icon -->
                            </button>
                            <button id="google-btn" class="btn btn-danger">
                                <i class="bi bi-google fs-3"></i> <!-- Google Icon -->
                            </button>
    
                            <!-- Enter & Back Buttons (Initially Hidden) -->
                            <button id="create-btn" class="btn btn-info d-none">
                                <i class="bi bi-person-check  fs-3"></i> <!-- Enter Icon -->
                            </button>
                            <button id="enter-btn" class="btn btn-info d-none">
                                <i class="bi-unlock	 fs-3"></i> <!-- Enter Icon -->
                            </button>
                            <button id="back-btn" class="btn btn-secondary d-none" onclick="goBack()">
                                <i class="bi-arrow-left-circle	 fs-3"></i> <!-- Back Icon -->
                            </button>
                        </div>
                    </div>
    
                    <!-- User Info (Hidden by Default) -->
                    <div id="user-info-container" class="text-center d-none">
                        <h5 id="welcome-message"></h5>
                        <button class="btn btn-secondary mt-3" id="out-btn">تسجيل الخروج</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

 <script src="/js/interface_auth.js" defer></script>
 <script src="/js/enroll.js" type="module"></script>
  
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
