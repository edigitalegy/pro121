<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <!-- Add the Firestore compat library -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card shadow-lg p-4">
                  <h3 class="text-center">تسجيل الدخول </h3>
                  
                  <!-- Login Form -->
                  <div id="auth-container">
                      <div class="mb-3">
                          <input type="text" id="name" class="form-control" placeholder="الاسم الكامل" required>
                      </div>
                      <div class="mb-3">
                          <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
                      </div>
                      <div class="mb-3">
                          <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
                      </div>
                      <div class="d-grid gap-2">
                          <button class="btn btn-primary" onclick="signUp()">تسجيل حساب جديد</button>
                          <button class="btn btn-success" onclick="login()">تسجيل الدخول</button>
                          <button class="btn btn-danger" onclick="googleSignIn()">تسجيل الدخول بواسطة جوجل</button>
                      </div>
                  </div>

                  <!-- User Info (Hidden by Default) -->
                  <div id="user-info-container" class="text-center d-none">
                      <h5 id="welcome-message"></h5>
                      <button class="btn btn-secondary mt-3" onclick="logout()">تسجيل الخروج</button>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <script src="script/enroll.js" defer></script>
  
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
