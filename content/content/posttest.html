<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار</title>
  <!-- Bootstrap 5 CSS (using alpha version as provided) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/test.css"> <!-- Link to your custom CSS file -->
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">اختبار</h1>
  <form id="quizForm">
    <div id="quiz-container">
      <!-- Quiz questions will be injected here by test.js -->
    </div>
    <!-- "Next" button to move to the next question -->
    <div class="d-flex justify-content-center gap-2 mt-3">
      <button id="next-btn" type="button" class="btn btn-primary" onclick="nextQuestion()">التالي</button>
      <button id="prev-btn" type="button" class="btn btn-secondary" onclick="previousQuestion()">السابق</button>
      <button id="review-btn" type="button" class="btn btn-danger d-none" onclick="reviewQuiz()">مراجعة الاختبار</button>
    </div>  
  </form>

  <!-- Area for displaying the result -->
  <div id="result" class="alert alert-info hidden mt-3"></div>
  <!-- Area for displaying additional recommendations or feedback -->
  <div id="recommendations" class="mt-3"></div>
</div>

<!-- Firebase SDKs: Ensure these are loaded before your test.js -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

<!-- Link to your test page JavaScript file which contains your quiz logic and Firebase interactions -->
<script src="js/post_test.js"></script>
<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
